<!-- Main Cart Content -->
<main class="cart-section">
    <div class="cart-container">
        <div class="cart-content">
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Item 1 -->
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="images/sun flower.svg" alt="Sun Flower">
                    </div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">Sun flower</h3>
                        <p class="cart-item-description">sun lover flower</p>
                        <p class="cart-item-price">unit price: 10$</p>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-value">1</span>
                                <button class="quantity-btn">+</button>
                            </div>
                            <button class="delete-btn">
                                <img src="images/delete.svg" alt="Delete">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="images/White Rose.svg" alt="White Rose">
                    </div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">White Rose</h3>
                        <p class="cart-item-description">elegant white flower</p>
                        <p class="cart-item-price">unit price: 12$</p>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-value">2</span>
                                <button class="quantity-btn">+</button>
                            </div>
                            <button class="delete-btn">
                                <img src="images/delete.svg" alt="Delete">
                            </button>
                            <div class="item-total">Total 31$</div>
                        </div>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="images/sun flower.svg" alt="Sun Flower">
                    </div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">Sun flower</h3>
                        <p class="cart-item-description">sun lover flower</p>
                        <p class="cart-item-price">unit price: 10$</p>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-value">1</span>
                                <button class="quantity-btn">+</button>
                            </div>
                            <button class="delete-btn">
                                <img src="images/delete.svg" alt="Delete">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <div class="summary-content">
                    <h3 class="summary-title">Delete</h3>
                    <div class="summary-total">
                        <span class="total-label">Total:</span>
                        <span class="total-value">31$</span>
                    </div>
                    <div class="summary-subtotal">
                        <span class="subtotal-label">Subtotal for 3 items:</span>
                        <span class="subtotal-value">62$</span>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</main>
