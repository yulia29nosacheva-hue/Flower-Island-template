    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <!-- Left Column - Image -->
                <div class="login-image">
                    <img src="images/Rectangle 49.svg" alt="Flower Background" class="login-bg">
                </div>

                <!-- Right Column - Login Form -->
                <div class="login-form-container">
                    <div class="login-header">
                        <h2 class="login-title">Login</h2>
                        <div class="login-header-right">
                            <a href="index.html" class="back-home">
                                <img src="images/house-solid 1.svg" alt="Home" class="home-icon">
                            </a>
                        </div>
                    </div>
                    
                    <p class="login-subtitle">Login and have more fun</p>
                    
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Don't have an account? <a href="registration.html" class="register-link">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
